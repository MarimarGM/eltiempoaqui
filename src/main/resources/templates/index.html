<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head::head"></head>
<body>
<!-- cabecera -->
<header th:insert="layouts/header::header"></header>
<br>
<!--card para mostrar los datos-->
<div class="container">
    <div class="row">
        <div class="col-md-4" style="width: 18rem;">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="/img/tiempo.png" width="304" height="236">
                <div class="card-body">
                    <h5 class="card-title">Consulta el tiempo</h5>
                    <p class="card-text">Consulta el tiempo de la ciudad que desees</p>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="width: 18rem;">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="/img/coche.jpg" width="304" height="236">
                <div class="card-body">
                    <h5 class="card-title">¿Sales de viaje?</h5>
                    <p class="card-text">Conoce el estado de las carreteras</p>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="width: 18rem;">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="/img/irlanda.jpg" width="304" height="236">
                <div class="card-body">
                    <h5 class="card-title">En otros países...</h5>
                    <p class="card-text">Observa el tiempo de las principales ciudades de otros paises</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!--tabla para mostrar el tiempo-->

<div class="container">

    <div class="row justify-content-md-center">

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Temperatura</th>
                <th scope="col">Humedad</th>
                <th scope="col">Viento</th>
                <th scope="col">Nubosidad</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <img th:src="@{'http://openweathermap.org/img/wn/' + ${tiempo.weather[0].icon} + '@2x.png'}" />
                    <span th:text="${tiempo.main.temp + ' ºC'}"></span>
                </td>
                <td>
                    <span th:text="${tiempo.main.humidity + ' %'}"></span>
                </td>
                <td><span th:text="${tiempo.wind.speed + ' km/h'}"></span>
                </td>
                </td>
                <td><span th:text="${tiempo.clouds.all + ' %'}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
